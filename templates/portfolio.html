{%extends 'layout.html'%}

{%block content%}
    {%for column in range(3, 19)|batch(4)%}
        <div class="uk-grid">
            {%for item in column%}
            <article class="uk-width-1-4">
                <img src="/static/img/{{item}}.jpg" style="height: 150px; width: 100%"/>
                <p>{{image_descr[item-1]}}</p>
            </article>
            {%endfor%}
        </div>
    {%endfor%}
{%endblock%}
